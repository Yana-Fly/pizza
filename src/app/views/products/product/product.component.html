<section class="products" id="products">
  <div class="container">
    <h2 class="products-title">Описание пиццы</h2>
    <div class="product-items">
        <div *ngIf="product.image; then productImageBlock else defaultImageBlock"></div>

        <ng-template #productImageBlock>
          <div class="product-image" >
            <img src="{{product.image}}">
          </div>
        </ng-template>

        <ng-template #defaultImageBlock>
          <div class="product-image" >
            <img src="assets/images/pizzzzza.png">
          </div>
        </ng-template>

        <custom-title [title]="product.title | uppercase"></custom-title>
        <div class="product-text">{{product.description | wordUpper: ['сыр', 'томат', 'сос']}}</div>
        <div class="product-action" #elem>
          <a class="button btn-add-to-card" routerLink="/order" [queryParams]="{product: product.title}">В корзину</a>
        </div>
    </div>
  </div>
</section>
